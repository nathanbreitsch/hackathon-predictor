<html>
  <head>
    <link rel="stylesheet" href="/static/bower_components/bootstrap/dist/css/bootstrap.css"/>
    <link rel="stylesheet" href="/static/style.css"/>

    <script type="text/javascript" src="/static/bower_components/jquery/dist/jquery.js"></script>
    <script type="text/javascript" src="/static/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/static/bower_components/knockout/dist/knockout.js"></script>
    <script type="text/javascript" src="/static/app.js"></script>

  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="page-header">
          <h1>Hackathon Auto-Judge <small>Will It Win?</small></h1>
        </div>
      </div>

      <div class="row">
        <div class="col-md-8 col-md-offset-2">
          <textarea id="description-box" data-bind="textInput: description" rows="8" cols="50" class="form-control" placeholder="Paste your project description here"></textarea>
        </div>
      </div>

      <div class="row">
        <div class="col-md-8 col-md-offset-2">
          <button id="judge-btn" class="btn btn-primary center-block" data-bind="click: judge, enable: description().length">
              Judge
          </button>
        </div>
      </div>

      <div class="row">
        <div class="col-md-8 col-md-offset-2">
          <button id="dude-btn" class="btn btn-default center-block">
              Dude... how does this work?
          </button>
        </div>
      </div>


    </div>

  </body>
</html>
